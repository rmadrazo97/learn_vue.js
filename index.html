<script src="https://npmcdn.com/vue/dist/vue.js">
</script>
<div id="exercise" style="text-align:center;">
	<!-- 1) Show an alert when the Button gets clicked -->
	<div style="margin:10px;">
		<button v-on:click="alert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown.stop="updateVal">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="updateVal">
        <p>{{ value }}</p>
    </div>
    <div>
      <hr>
      <button v-on:click="counter++">Increase</button>
      <p>{{counter}}</p>
      <p>{{ counter > 5 ? 'Greater than 5' : 'Smaller Than 5' }}</p>
    </div>
</div>

<script>
new Vue({
        el: '#exercise',
        data: {
            value: '',
            counter: 0,
         
       },
       methods: {
        alert: function () {
            alert("Hello");
        },
        updateVal: function(event){
          this.value = event.target.value;
        }
      }
    });

</script>
